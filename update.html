<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Update Student Record</h2>

  <!-- IMPORTANT: method=POST and hidden_tag() for CSRF -->
  <form method="POST" action="{{ url_for('update', sno=student.sno) }}">
      {{ form.hidden_tag() }}  <!-- âœ… This adds CSRF token -->
      
      <div class="row g-3">
        <div class="col-md-4">
          {{ form.fname(class="form-control", value=student.fname) }}
        </div>
        <div class="col-md-4">
          {{ form.lname(class="form-control", value=student.lname) }}
        </div>
        <div class="col-md-4">
          {{ form.email(class="form-control", value=student.email) }}
        </div>
      </div>
      <div class="mt-4 text-center">
        {{ form.submit(class="btn btn-success") }}
        <a href="/" class="btn btn-secondary">Cancel</a>
      </div>
  </form>
</div>
</body>
</html>
